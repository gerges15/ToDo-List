<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/Icons/checked.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles/scss/app.scss" />
  </head>

  <body>
    <div class="container">
      <div class="todoApp">
        <div class="todoApp__header">
          <div class="todoApp-date">
            <div class="todoApp-day--number">12</div>
            <div class="todoApp-month-year">
              <div class="month">jan</div>
              <div class="year">2016</div>
            </div>
          </div>
          <div class="todoApp-day--string">tuesday</div>
        </div>
        <div class="todoApp__body">
          <ul class="task__list">
            <div class="task task-1">
              <li>Read an article</li>
              <input type="checkbox" name="task" value="1" id="task-1" />
            </div>
            <div class="task task-2 task-checked">
              <li>Read an article</li>
              <input type="checkbox" name="task" value="2" id="task-2" />
            </div>
          </ul>
        </div>
        <button class="btn btn__create btn--active">
          <img src="./assets/Icons/plus.png" alt="new task" />
        </button>
        <div class="todoApp__footer">
          <p class="active">home</p>
          <p>finished</p>
        </div>

        <div class="form">
          <div class="addingTask">
            <label for="addTask">Add Task</label> <br />
            <input
              type="text"
              placeholder="Add a task here"
              name="task"
              id="addTask"
            />
            <button class="btn__save">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
