<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/Icons/checked.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles/CSS/app.css" />
    <script defer src="./JavaScript/script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="todoApp">
        <div class="todoApp__header">
          <div class="todoApp-date">
            <div class="todoApp-day--number">12</div>
            <div class="todoApp-month-year">
              <div class="month">jan</div>
              <div class="year">2016</div>
            </div>
          </div>
          <div class="todoApp-day--string">monday</div>
        </div>
        <div class="todoApp__body">
          <ul class="task__list">
            <div class="task" id="task-1">
              <div class="task__Content">
                <li>Read an article</li>
              </div>
              <input type="checkbox" name="task" value="1" id="task-1" />
            </div>

            <div class="task task-checked" id="task-2">
              <div class="task__Content">
                <li>Read an article</li>
              </div>
              <div class="type type--input">
                <input
                  checked
                  type="checkbox"
                  name="task"
                  value="2"
                  id="task-2"
                />
              </div>
            </div>

            <div class="task task-finished" id="task-3">
              <div class="task__Content">
                <li>Read an article</li>
              </div>
              <div class="type type--checked">
                <img src="./assets/Icons/checked.png" alt="" />
              </div>
            </div>

            <div class="task" id="task-3">
              <div class="task__Content">
                <li class="task__Content">Read an article</li>
              </div>
              <div class="type type--modify task-edit">
                <img id="delete" src="./assets/Icons/delete.png" alt="" />
                <img id="edit" src="./assets/Icons/edit.png" alt="" />
              </div>
            </div>

            <div class="task task-edit task-edit--active" id="task-3">
              <li><input type="text" /></li>
              <div class="typ type--modify">
                <button class="edit-btn">save</button>
              </div>
            </div>
          </ul>
        </div>

        <button class="btn btn__create">
          <img src="./assets/Icons/plus.png" alt="new task" />
        </button>

        <div class="todoApp__footer">
          <p class="task-tab">tasks</p>
          <p class="finished-tab">finished</p>
        </div>

        <div class="form hide">
          <div class="addingTask">
            <label for="addTask">Add Task</label> <br />
            <input
              class="input-field"
              type="text"
              placeholder="Add a task here"
              name="task"
              id="addTask"
            />
            <button class="btn__save">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
