<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/Icons/checked.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles/CSS/app.css" />
    <script defer src="./JavaScript/script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="todoApp">
        <div class="todoApp__header">
          <div class="todoApp-date">
            <div class="todoApp-day--number">12</div>
            <div class="todoApp-month-year">
              <div class="month">jan</div>
              <div class="year">2016</div>
            </div>
          </div>
          <div class="todoApp-day--string">monday</div>
        </div>
        <div class="todoApp__body">
          <ul class="task__list">
            <div class="task task-edit task-edit--active" id="task-3">
              <li><input type="text" /></li>
              <div class="typ type--modify">
                <button class="edit-btn">save</button>
              </div>
            </div>
          </ul>
        </div>

        <button class="btn btn__create">
          <img src="./assets/Icons/plus.png" alt="new task" />
        </button>

        <div class="todoApp__footer">
          <p class="task-tab">tasks</p>
          <p class="finished-tab">finished</p>
        </div>

        <div class="form hide">
          <div class="addingTask">
            <label for="addTask">Add Task</label> <br />
            <input
              class="input-field"
              type="text"
              placeholder="Add a task here"
              name="task"
              id="addTask"
            />
            <button class="btn__save">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
