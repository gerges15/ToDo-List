<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/checked.66dc84c8.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/app.38315c10.css">
  <script src="/app.38315c10.js"></script></head>

  <body>
    <div class="container">
      <div class="todoApp">
        <div class="todoApp__header">
          <div class="todoApp-date">
            <div class="todoApp-day--number">12</div>
            <div class="todoApp-month-year">
              <div class="month">jan</div>
              <div class="year">2016</div>
            </div>
          </div>
          <div class="todoApp-day--string">tuesday</div>
        </div>
        <div class="todoApp__body">
          <ul class="task__list">
            <div class="task" id="task-1">
              <li>Read an article</li>
              <input type="checkbox" name="task" value="1" id="task-1">
            </div>

            <div class="task task-checked" id="task-2">
              <li>Read an article</li>
              <input checked="" type="checkbox" name="task" value="2" id="task-2">
            </div>

            <div class="task task-finished" id="task-3">
              <li>Read an article</li>
              <img src="/checked.66dc84c8.png" alt="">
            </div>

            <div class="task task-edit" id="task-3">
              <li>Read an article</li>
              <div class="modify">
                <img id="delete" src="/delete.db1a2b6c.png" alt="">
                <img id="edit" src="/edit.d186f88e.png" alt="">
              </div>
            </div>

            <div class="task task-edit task-edit--active" id="task-3">
              <li><input type="text"></li>
              <div class="modify">
                <button class="edit-btn">save</button>
              </div>
            </div>
          </ul>
        </div>

        <button class="btn btn__create btn--active">
          <img src="/plus.be6c8e68.png" alt="new task">
        </button>

        <div class="todoApp__footer">
          <p class="active task-tab">tasks</p>
          <p class="task-tab">finished</p>
        </div>

        <div class="form hide">
          <div class="addingTask">
            <label for="addTask">Add Task</label> <br>
            <input type="text" placeholder="Add a task here" name="task" id="addTask">
            <button class="btn__save">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
